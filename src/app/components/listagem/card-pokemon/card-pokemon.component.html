<div class="app-card-pokemon card">
  <a class="stretched-link" [title]="'Detalhes de: '+ pokemon?.nome" [routerLink]="['/detalhes/'+ pokemon?.id]" ></a>

  <div class="card-header bg-transparent border text-center">
    <label class="card-title fs-5 fw-bold">{{ pokemon?.nome }}</label>

    <div class="d-flex justify-content-center gap-2">
      <span
        *ngFor="let tipo of pokemon?.tipos"
        [ngClass]="coresBackgroundTipo[tipo.nome]"
        class="border px-3 py-1 rounded-pill text-center"
        >{{ tipo.nome }}</span
      >
    </div>
  </div>

  <div class="card-body d-flex justify-content-center">
    <img
      class="app-img-pokemon card-img-bottom img-fluid"
      [src]="pokemon?.urlSprite"
      alt="Foto do {{ pokemon?.nome }}"
    />
  </div>
  <label class="font-monospace  text-center fw-semibold fs-5">NÂ° {{ pokemon?.id }}</label>
</div>
